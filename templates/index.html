<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Lecteur RFID</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        img { max-width: 300px; margin-top: 15px; border-radius: 8px; }
        .erreur { color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Entrer le code RFID :</h2>
    <form method="POST">
        <input type="text" name="code" required autofocus />
        <button type="submit">Rechercher</button>
    </form>

    {% if erreur %}
        <p class="erreur">{{ erreur }}</p>
    {% endif %}

    {% if user %}
        <h3>Informations du citoyen :</h3>
        <ul>
            <li><strong>Nom :</strong> {{ user[0] }}</li>
            <li><strong>Pr√©nom :</strong> {{ user[1] }}</li>
            <li><strong>Date de naissance :</strong> {{ user[2] }}</li>
            <li><strong>Adresse :</strong> {{ user[3] }}</li>
            <li><strong>Email :</strong> {{ user[4] }}</li>
        </ul>
        <img src="{{ url_for('static', filename='images/' + user[5]) }}" alt="Photo de {{ user[1] }}" />
    {% endif %}
</body>
</html>
